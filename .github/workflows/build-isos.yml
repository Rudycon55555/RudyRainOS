name: Build RudyRainOS ISOs

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: debian:12
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt update
          apt install -y \
            live-build \
            debootstrap \
            sudo \
            xz-utils \
            git \
            locales \
            parallel

          # Configure locale to avoid Perl warnings
          sed -i 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen
          locale-gen en_US.UTF-8
          update-locale LANG=en_US.UTF-8

      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh

      - name: Run build-all.sh
        run: |
          cd scripts
          bash ./build-all.sh

      - name: Upload ISO artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RudyRainOS-ISOs
          path: scripts/*.iso
