name: Build RudyRainOS ISOs

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: debian:12
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug repo tree
        working-directory: ${{ github.workspace }}
        run: |
          echo "=== REPO TREE ==="
          ls -R .

      - name: Install build and live-build dependencies
        working-directory: ${{ github.workspace }}
        run: |
          apt update
          apt install -y \
            live-build \
            debootstrap \
            xz-utils \
            git \
            locales \
            parallel \
            build-essential \
            devscripts \
            dpkg-dev

          sed -i 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen
          locale-gen en_US.UTF-8
          update-locale LANG=en_US.UTF-8

      - name: Build meta-package (rudyraindesktop)
        working-directory: ${{ github.workspace }}/Meta-Packages
        run: |
          dpkg-buildpackage -us -uc

      - name: Create local APT repo for meta-package
        working-directory: ${{ github.workspace }}/Meta-Packages
        run: |
          mkdir -p repo
          # Move all built .deb files into the repo
          mv ../*.deb repo/ || true
          cd repo
          dpkg-scanpackages . /dev/null | gzip -9c > Packages.gz

      - name: Show local repo contents
        working-directory: ${{ github.workspace }}/Meta-Packages/repo
        run: |
          echo "=== LOCAL REPO CONTENTS ==="
          ls -R .

      - name: Make scripts executable
        working-directory: ${{ github.workspace }}/scripts
        run: chmod +x *.sh

      - name: Build all ISOs
        working-directory: ${{ github.workspace }}/scripts
        env:
          RUDYRAIN_LOCAL_REPO: ${{ github.workspace }}/Meta-Packages/repo
        run: |
          echo "Using local repo at: ${RUDYRAIN_LOCAL_REPO}"
          ./build-all.sh

      - name: Upload ISO artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RudyRainOS-ISOs
          path: scripts/artifacts/*.iso
