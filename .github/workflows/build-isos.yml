name: Build RudyRainOS ISOs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: debian:bookworm
      options: --privileged

    steps:
    - name: Install base dependencies
      run: |
        apt-get update
        apt-get install -y \
          git \
          live-build \
          dpkg-dev \
          debootstrap \
          xz-utils \
          qemu-user-static \
          binfmt-support \
          parallel \
          ca-certificates

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build meta-package
      working-directory: Meta-Packages/rudyraindesktop
      run: |
        dpkg-buildpackage -us -uc

    - name: Create local APT repo
      working-directory: Meta-Packages
      run: |
        mkdir -p repo
        cp ../*.deb repo/ || true
        cd repo
        dpkg-scanpackages . /dev/null > Packages
        gzip -9c Packages > Packages.gz

    - name: Export repo path
      run: echo "RUDYRAIN_LOCAL_REPO=${GITHUB_WORKSPACE}/Meta-Packages/repo" >> $GITHUB_ENV

    - name: Build all ISOs
      working-directory: scripts
      run: |
        chmod +x build-one.sh build-all.sh
        ./build-all.sh

    - name: Upload ISO artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RudyRainOS-ISOs
        path: scripts/artifacts/*.iso
